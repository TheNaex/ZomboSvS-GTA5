<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Dialog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dialog-container">
        <div id="dialog-box">
            <p id="dialog-text"></p>
        </div>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            console.log("Mensaje recibido:", event.data); // Depuraci√≥n
            var data = event.data;
            if (data.type === "openDialog") {
                document.getElementById('dialog-text').innerText = data.text;
                document.getElementById('dialog-container').style.display = 'flex';
            } else if (data.type === "closeDialog") {
                document.getElementById('dialog-container').style.display = 'none';
            }
        });
    </script>
</body>
</html>
